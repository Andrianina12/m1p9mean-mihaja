<div class="wrapper">
    <div class="page-header" style="background-image: url('./assets/img/img.jpg');">
        <div class="filter"></div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                      <div class="card card-register">
                        <img src="./assets/img/Capture2.PNG" style="margin-left: 20%;" width="170px">
                          <form class="register-form" (ngSubmit)="login()">
                              <label>Email</label>
                              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-email-85"></i>
                                  </span>
                                </div>

                                  <input type="email" class="form-control" [(ngModel)]="email" placeholder="Email" (focus)="focus=true" (blur)="focus=false" >
                              </div>

                              <label>Mot de passe</label>
                              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus1===true}">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-key-25"></i>
                                  </span>
                                </div>
                                  <input type="password" class="form-control" [(ngModel)]="motdepasse" placeholder="Mot de passe" (focus)="focus1=true" (blur)="focus1=false" >
                              </div>
                              <label>Confirmez votre mot de passe</label>
                              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus1===true}">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-key-25"></i>
                                  </span>
                                </div>
                                  <input type="password" class="form-control" [(ngModel)]="motdepasse" placeholder="Confirmation mot de passe" (focus)="focus1=true" (blur)="focus1=false" >
                              </div>
                              <button class="btn btn-danger btn-block btn-round">S'inscrire</button>
                          </form>
                          <div class="forgot">
                            <a href="" class="btn btn-link btn-default">Vous avez un compte? Connectez-vous ici</a>
                        </div>
                      </div>
                    </div>
                </div>
                <div class="footer register-footer text-center">
                    <h6>&copy;{{test | date: 'yyyy'}}, Ramorasata Mihaja Andrianina Gaelle</h6>
                </div>
            </div>
    </div>
</div>
