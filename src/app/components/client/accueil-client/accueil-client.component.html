<div class="boxes" id="body" *ngIf="isLoading">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</div>


<div class="wrapper" *ngIf="!isLoading">
    <div class="main">
        <div style="background-color: #bcbbbb">
            <div id="home">
                <!-- <div class="row mb-3 ml-5">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <h3 style="font-weight: bold !important;">Tous nos restaurants Ã  votre disposition ...</h3>
                    </div>
                </div> -->
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-4">
                        <div class="form-group has-success">
                            <input type="text" class="form-control form-control-success" id="inputSuccess1" placeholder="Nom du restaurant" [(ngModel)]="mot" name="mot">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <button type="button" class="btn" id="searchButton" (click)="search()" >Rechercher</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="list">
            <table class="table" >
                <tr>
                    <th width="100px"></th>
                    <th width="300px"></th>
                    <th ></th>
                    <th></th>
                </tr>
                <tr *ngFor="let resto of listeResto">
                    <td></td>
                    <td style="text-align: center;"><img [src]="resto.image" class="img-rounded img-responsive" width="200px" ></td>
                    <td><h5><span class="note">{{resto.nom}}</span>
                        <br/>
                        <small>{{resto.adresse}}, {{resto.numero}}</small>
                    </h5></td>
                    <td>
                        <button type="button" class="btn btn-outline-danger btn-round" (click)="listePlats(resto)">Voir les plats</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
