
<div class="boxes" id="body" *ngIf="isLoading">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</div>


<div class="wrapper" *ngIf="!isLoading">
    <div class="main" id="home">
        <div class="row">
            <div class="col-md-12">
                <h4 class="mb-4" style="text-align: center;">Liste des commandes en cours</h4>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Restaurant</th>
                            <th>Total</th>
                            <th>Benefice</th>
                            <th>Etat</th>
                            <th>Livreur</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of list">
                            <td>{{item.date}} </td>
                            <td>{{item.restaurant}} </td>
                            <td>{{item.total  | number:'1.0-0'}} </td>
                            <td>{{item.benefice_ekaly  | number:'1.0-0'}} </td>
                            <td>{{item.etat}} </td>
                            <td *ngIf="item.livreur">{{item.livreur}}</td>
                            <td *ngIf="!item.livreur">
                                <select class="form-control" [(ngModel)]="item.livreur" (change)="update(item)" >
                                    <option *ngFor="let livreur of livreurs" value="{{livreur.email}}">{{livreur.email}}</option>
                                </select>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
