

<div class="wrapper">
    <div class="main" id="home">
        <div class="row">
            <div class="col-md-12">
                <h4 class="mb-4" style="text-align: center;">Liste des commandes en cours</h4>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Restaurant</th>
                            <th>Total</th>
                            <th>Benefice</th>
                            <th>Etat</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of list">
                            <td>{{item.date}} </td>
                            <td>{{item.restaurant}} </td>
                            <td>{{item.total  | number:'1.0-0'}} </td>
                            <td>{{item.benefice_ekaly  | number:'1.0-0'}} </td>
                            <td>{{item.etat}} </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
